version: '3.8'

services:
  streamlit:
    build: .
    container_name: atl-crime-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./reports:/app/reports
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0

  api:
    build: .
    container_name: atl-crime-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./reports:/app/reports
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload