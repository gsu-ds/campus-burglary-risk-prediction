version: '3.8'

services:
  streamlit:
    build: 
      context: .
      dockerfile: Dockerfile
      target: streamlit-stage 
    container_name: atl-crime-streamlit
    ports:
      - "8501:8501"
    # Mount volumes for raw data (Streamlit's load_data)
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./reports:/app/reports
    # Ensure Streamlit uses the correct internal name when calling API
    environment:
      - API_BASE_URL=http://api:8000
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api 

  api:
    build: 
      context: .
      dockerfile: Dockerfile
      target: api-stage 
    container_name: atl-crime-api
    ports:
      - "8000:8000"
    # Mounts for models (artifacts) and historical predictions (reports)
    volumes:
      - ./artifacts:/app/artifacts 
      - ./reports:/app/reports     
    command: uvicorn api.api:app --host 0.0.0.0 --port 8000 --workers 1