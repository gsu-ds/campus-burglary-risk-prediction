project: atl-crime-hourly-forecast
entity: joshuadariuspina-georgia-state-university

program: train_regression.py

command:
  - ${env}
  - python
  - ${program}
  - --csv
  - /Users/harinimohan/Downloads/DSCAPSTONE/crime_dataset.csv

method: bayes

metric:
  name: rmse_mean
  goal: minimize

parameters:
  learning_rate:
    min: 0.01
    max: 0.1
  max_depth:
    values: [3, 4, 5, 6]
  n_estimators:
    values: [150, 250, 350]
  subsample:
    min: 0.7
    max: 1.0
  colsample_bytree:
    min: 0.7
    max: 1.0
