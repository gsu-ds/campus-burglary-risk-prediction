program: train_regression.py
method: bayes

project: updated_burglary_forecast
entity: joshuadariuspina-georgia-state-university

metric:
  name: rmse_mean
  goal: minimize

parameters:
  n_estimators:
    min: 200
    max: 600
  max_depth:
    min: 3
    max: 10
  learning_rate:
    min: 0.005
    max: 0.2
  subsample:
    min: 0.6
    max: 1.0
  colsample_bytree:
    min: 0.6
    max: 1.0

command:
  - python
  - ${program}
  - --parquet
  - target_crimes.parquet
